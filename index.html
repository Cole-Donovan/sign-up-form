<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container">
        <!-- the image and the sidebar over it -->
        <div id="background">
            <div id="banner">
                <img src="hat-logo.png" id="logo"/>
                <h1>Cole</h1>
            </div>
            <div id="credit">
                Photo by &#20<a href="https://unsplash.com/@gabrielkraus" target="_blank" rel="noopener noreferrer">Gabriel Kraus</a>
                &#20 on &#20<a href="https://unsplash.com/" target="_blank" rel="noopener noreferrer">Unsplash</a>
            </div>
        </div>
        <!-- contains header text, input area, and additional buttons -->
        <div class="sub-container">
            <div class="box" id="first-box">
                <h2>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <i>now</i> to get started.</h2>

                <h2>You know you want to.</h2>
            </div>
            <div class="box" id="input-box">
                <form action="example.com/path" method="post">

                </form>
            </div>
            <div class="box">
                <button class="favorite styled" type="button">Create Account</button>
                <br/>
                <h3>Already have an account? <span id="temp-login-style">Log in</span></h3>
            </div>
        </div>
    </div>
